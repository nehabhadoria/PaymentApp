<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="display-6 fw-bold">
      Payment Detail Register
    </h1>
  </div>
  
  <div class="row mt-5">
    <div class="col-6">
      <app-payment-detail-form></app-payment-detail-form>
    </div>
  
    <div class="col-6">
      <!-- ðŸ’³ List of Payment Details -->
      <ul class="list-group">
        <li 
          class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3 transition-hover"
          *ngFor="let pd of service.paymentList; let i = index"
          style="cursor: pointer;"
          (mouseenter)="hoverIndex = i" 
          (mouseleave)="hoverIndex = -1"
          [ngClass]="{ 'bg-light shadow-sm': hoverIndex === i }"
        >
          <div>
            <div class="fw-bold">{{ pd.cardOwnerName }}</div>
            <div>{{ pd.cardNumber }}</div>
            <div class="fw-bold">{{ pd.expirationDate }}</div>
          </div>
          
          <span class="text-dark d-flex gap-3">
            <i
                class="fa-solid fa-pen-to-square hover-icon text-dark"
                title="Edit"
                 aria-label="Edit payment detail"
                 role="button"
                  tabindex="0"
                (click)="populateForm(pd); $event.stopPropagation()"
            ></i>

            <i 
                class="fa-solid fa-trash-can hover-icon text-dark" 
                title="Delete"
                aria-label="Delete payment detail"
                role="button"
                tabindex="0"
              (click)="onDelete(pd.paymentDetailID); $event.stopPropagation()"
            ></i>


          </span>
        </li>
      </ul>
    </div>
  </div>
